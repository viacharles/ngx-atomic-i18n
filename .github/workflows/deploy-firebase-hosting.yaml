name: Deploy Firebase Hosting (OIDC)

on:
  push:
    branches: [ "master" ]
    paths:
      - "projects/ngx-i18n-demo/**"
      - ".github/workflows/deploy-firebase-hosting.yaml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build (SSG)
        run: |
          npm run i18n-build:once:ngx-i18n-demo
          npx ng build ngx-i18n-demo

      # 用 OIDC -> WIF 登入 Google（無 key）
      - id: auth
        name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        run: |
          npm i -g firebase-tools
          firebase --version
          firebase deploy --only hosting --project "${{ vars.FIREBASE_PROJECT_ID }}"
