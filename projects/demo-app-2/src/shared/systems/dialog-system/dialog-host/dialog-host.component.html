@for (dialog of host.dialogs(); track dialog.id) {
  <div class="backdrop show" (click)="backdropClick(dialog)">
    <div
      class="dialog-container"
      [@dialogTrigger]="dialog.animationTriggerStatus"
    >
      <app-dialog-portal [dialog]="dialog" (click)="$event.stopPropagation()" />
    </div>
  </div>
}
