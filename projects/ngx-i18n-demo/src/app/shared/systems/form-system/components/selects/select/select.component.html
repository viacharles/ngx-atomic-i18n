<fieldset #selectElem class="select field {{size()}}" [class.error]="error()" (click)="openDropdown(selectElem)">
  @if(title()) {
  <legend>{{title()}}</legend>
  }
  <input [value]="this.showName() | t" [placeholder]="placeholder()|t" readonly inputmode="none">
  <em class="icon-arrow-down1"></em>
</fieldset>
