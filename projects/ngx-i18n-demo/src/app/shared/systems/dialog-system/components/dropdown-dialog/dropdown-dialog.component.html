<div [class.show]="show" [class.isAboveAnchor]="isAboveAnchor" [class.mobile]="isMobile" [ngStyle]="panelStyle()">
  @if (data.title && isMobile) {
  <p>{{data.title}}</p>
  }
  <ul>
    @for (option of data.options; track option.value) {
    <li (click)="select(option)">{{ option.name |t}}</li>
    }
  </ul>

</div>
