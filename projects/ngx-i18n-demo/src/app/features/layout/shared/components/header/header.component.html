<div class="row">
  @if (isMobile()) {
  <app-icon-button (click)="toggleMenu()">
    <app-icon-menu></app-icon-menu>
  </app-icon-button>
  }
  <span class="logo"></span>
  <h3>ngx-atomic-i18n</h3>
</div>



<div class="row">
  <app-icon-button (click)="openGitHub()">
    <app-icon-github [sizeRem]="2"></app-icon-github>
  </app-icon-button>

  <app-select [options]=" langOptions" [(ngModel)]="currentLang" (ngModelChange)="changeLang()"
    [placeholder]="'請選擇語言' | t"></app-select>
</div>
