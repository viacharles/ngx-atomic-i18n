<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ngx-atomic-i18n</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script>
    (function () {
      const SUPPORTED_LANGS = ['en', 'zh-Hant', 'ja', 'ko', 'es'];
      const LANG_ALIASES = {
        'en': 'en',
        'en-us': 'en',
        'en-gb': 'en',

        'zh': 'zh-Hant',
        'zh-tw': 'zh-Hant',
        'zh-hant': 'zh-Hant',
        'zh-hk': 'zh-Hant',
      };

      const normalizeLangCode = (raw) => {
        if (!raw) return null;
        const key = raw.trim().toLowerCase();
        const aliasMatch = LANG_ALIASES[key];
        if (aliasMatch) return aliasMatch;
        return SUPPORTED_LANGS.find((lang) => {
          const normalized = lang.toLowerCase();
          return key === normalized || key.startsWith(`${normalized}-`);
        }) ?? null;
      };
      const path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') return;
      const stored = normalizeLangCode(localStorage.getItem('lang'));
      if (SUPPORTED_LANGS.includes(stored)) {
        window.location.replace(`/${stored}`);
      }
      const navLangs = navigator.languages?.length ? navigator.languages : [navigator.language];
      const matchedLang = navLangs.map(normalizeLangCode).find(Boolean);
      if (matchedLang) {
        localStorage.setItem('lang', matchedLang);
        location.replace(`/${matchedLang}`);
      }
    })();
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
